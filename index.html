<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elia Papillon - Photographe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 30px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .hero {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sarah Miguet Cadet</h1>
        <nav>
            <ul>
                <li><a href="#portraits">Portraits</a></li>
                <li><a href="#mariages">Mariages</a></li>
                <li><a href="#packshot">Packshot Produit</a></li>
                <li><a href="#culinaire">Culinaire</a></li>
                <li><a href="#duo">DUO, Familles & Grossesse</a></li>
                <li><a href="#autres">Autres</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>PHOTOGRAPHE.</h2>
        <section class="hero">
            <img src="chemin/vers/votre/image.jpg" alt="Packshot produit">
            <div class="hero-text">Packshot produit</div>
        </section>
        <!-- Ajoutez ici d'autres sections pour chaque catÃ©gorie de photographie -->
    </main>
</body>
</html>
